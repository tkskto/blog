name: Upload Markdown to Cloudflare R2

on:
  push:
    branches: [ main ]
    paths:
      - 'src/content/blog/**/*.md'
      - '.github/workflows/r2-upload.yml'

permissions:
  contents: read

concurrency:
  group: r2-upload-${{ github.ref }}
  cancel-in-progress: false

jobs:
  upload:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install deps (root)
        run: npm ci --omit=dev

      - name: Sync markdown to R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: |
          echo "Uploading src/content/blog to R2 with prefix content/"
          node tools/r2-sync.mjs --prefix content/

